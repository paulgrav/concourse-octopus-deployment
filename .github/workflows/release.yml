name: Docker Image CI

on:
  release:
    types: [published]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker build . --file Dockerfile --tag paulgrav/concourse-octopus-release:$GITHUB_REF_NAME
        docker push paulgrav/concourse-octopus-release:$GITHUB_REF_NAME
